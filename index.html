<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Referencia de la hoja de estilo de CSS -->
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="/assets/imagenes/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fuente del Proyecto Raleway -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Alura_Geek</title>
</head>
<body>

<!-- Header -->
<header class="menu__header">
    <img src="assets/imagenes/Logo.png" alt="Logo">
</header>

<nav class="nav">
    <ul class="menu__list">
        <li class="menu__list__item"><a href="#sobre-nosotros">AluraGeek</a></li>
        <li class="menu__list__item"><a href="#Ubicacion">Ubicacion</a></li>
        <li class="menu__list__item"><a href="#Populares">Populares</a></li>
        <li class="menu__list__item"><a href="#Ofertas">Ofertas</a></li>
        <li class="menu__list__item"><a href="#Contactanos">Contactanos</a></li>
    </ul>
</nav>




<div class="page-layout">

<!-- Main Container -->
<div class="main-container">
    <section class="product-section">
        <h1>Mis Productos</h1>
        <div class="product-grid" data-product-list>
            <!-- Aquí se cargarán los productos dinámicamente -->
        </div>
        <div class="no-products-message">
            No se han agregado productos.
        </div>
    </section>
</div>

   
    <!-- Formulario para agregar productos -->
    <div class="container-2">
        <section class="formcontacto" id="contacto">
            <div class="formcontacto__contacto">
                <!-- Espacio para la imagen a la izquierda (si se requiere) -->
                <div class="formcontacto--esquerda"></div>

                <div class="formcontacto__text">
                    <h2 class="formcontacto__title">Agregar Producto</h2>
                    <form class="formcontacto__form" id="productForm" action="#" method="post">
                        <input class="formcontacto__input" type="text" name="nombre" id="nombre" placeholder="Nombre..." required>
                        <span class="error" id="nombreError"></span>
                        <input class="formcontacto__input" type="number" name="precio" id="precio" placeholder="Precio..." min="0" step="0.01" required>
                        <span class="error" id="precioError"></span>
                        <input class="formcontacto__input" type="url" name="imagen" id="imagen" placeholder="Imagen..." required>
                        <span class="error" id="imagenError"></span>
                        <!-- Botones alineados horizontalmente -->
                        <div class="formcontacto__boton-container">
                            <button type="submit" class="formcontacto__boton" id="add-product-button">Enviar</button>
                            <button type="reset" class="formcontacto__boton" id="resetBtn">Limpiar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
</div>


<!-- Footer -->
<section class="footer">
    <div class="footer__rodape">
        <img src="assets/imagenes/Logo.png" alt="Logo">
        <h2>Desarrollado por Zoe MS</h2>
        <p>Alura Latam - 2024</p>
    </div>
</section>


<script type="module" src="js/listProducts.js" defer></script>
<script type="module" src="js/api.js" defer></script>
<script type="module" src="js/script.js"></script>
<script type="module" src="js/crearProductos.js"></script>
</body>
</html>
